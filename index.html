<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classic Opera Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <main class="col">
                <div class="row">
                    <div class="col">
                        <h1>How well do you <em>Opera</em>?</h1>
                        <div id="timer">0:00</div>
                    </div>
                </div>
                <div class="row">
                    <form class="col">
                        <fieldset class="form-group row">
                            <legend class="col" id="start"></legend>
                            <div class="col">
                                <div class="description"></div>
                                <div class="selections">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="start" id="a0" value=""><label for="a0" class="form-check-label">Start</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group row">
                            <legend class="question col">A Question?</legend>
                            <div class="col">
                                <div class="description"></div>
                                <div id="selections">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="question1" id="a1" value=""><label for="a1" class="form-check-label">Option 1</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="question1" id="a2" value=""><label for="a2" class="form-check-label">Option 2</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="question1" id="a3" value=""><label for="a3" class="form-check-label">Option 3</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group row">
                            <legend id="end" class="col"></legend>
                            <div class="col">
                                <div class="description"></div>
                                <div class="selections">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="end" id="alast" value=""><label for="alast" class="form-check-label">Restart?</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
