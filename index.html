<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classic Opera Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
    <script src="./assets/javascript/tests.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <main class="col">
                <div class="row">
                    <div class="col">
                        <h1>How well do you <em>Opera</em>?</h1>
                        <div id="timer">00:00</div>
                    </div>
                </div>
                <div class="row">
                    <div id="game" class="col">
                        <fieldset id="start_panel" class="form-group row">
                            <legend class="col" id="start"></legend>
                            <div class="col">
                                <div class="description"></div>
                                <button type="button" class="btn btn-primary mb-2">Start Game</button>
                            </div>
                        </fieldset>
                        <fieldset id="question_panel" class="form-group row">
                            <legend class="question col"></legend>
                            <div class="col">
                                <div class="description"></div>
                                <div class="selections">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"><label class="form-check-label"></label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="question"><label class="form-check-label"></label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="question"><label class="form-check-label"></label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset id="answer_panel" class="form-group row">
                            <legend class="response col"></legend>
                            <div class="col">
                                <div id="gamequestion"></div>
                                <div id="useranswer"></div>
                                <div id="gameanswer"></div>
                            </div>
                        </fieldset>
                        <fieldset id="end_panel" class="form-group row">
                            <legend id="end" class="col"></legend>
                            <div class="col">
                                <div class="description"></div>
                                <button type="button" class="btn btn-primary mb-2">Restart Game</button>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
